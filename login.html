<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BlockCert</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <nav class="navbar container"></nav>
    <div class="container login-container">
        <div class="card">
            <h2>Welcome Back</h2>
            <p style="color: var(--text-sec); margin-bottom: 20px;">Secure Access for Institutions & Students</p>

            <form id="loginForm">
                <select id="role" required>
                    <option value="institution">Institution</option>
                    <option value="student">Student</option>
                    <option value="verifier">Verifier (Third Party)</option>
                </select>
                <input type="email" id="email" placeholder="Email Address" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
            <p id="errorMsg" style="color: var(--error); margin-top: 10px; display: none;"></p>

            <div style="margin-top: 20px; font-size: 0.9rem;">
                <p>Demo Credentials:</p>
                <p>Institution: admin@college.edu / password123</p>
                <p>Student: student@college.edu / password123</p>
            </div>
        </div>
    </div>

    <script src="js/themeToggle.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
